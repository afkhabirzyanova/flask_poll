<!doctype html>
<html lang="en">
    <head>
        {% block head %}
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <style>
          img {
            display: block;
            margin-left: auto;
            margin-right: auto;
          }
        </style>

        {% block styles %}
            <!-- Bootstrap CSS -->
            {{ bootstrap.load_css() }}
        {% endblock %}

        <title>{% block title %}Приложение Flask{% endblock %}</title>
        {% endblock %}
        <nav class="navbar navbar-expand-sm bg-light">

            <div class="container-fluid">
              <!-- Links -->
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('get_page_about') }}">Главная</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('view_poll') }}">Анкета</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('view_events') }}">Статистика</a>
                </li>
              </ul>
            </div>
          
          </nav>
    </head>
    <body>
        <!-- Your page content -->
        {% block content %}
            <div class="jumbotron text-center">
            <h1>{{h1}}</h1>
            </div>
        {% endblock %}

        {% block scripts %}
            <!-- Optional JavaScript -->
            {{ bootstrap.load_js() }}
        {% endblock %}
    </body>
</html>
